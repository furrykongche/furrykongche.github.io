# Basic Site Settings
locale: "en-US"
title: "一十二叶&叶溪的个人主页"  # 标题
title_separator: "-"
name: "一十二叶"  # 名字
description: "在中国的一个普普通通的福瑞控和我的世界玩家罢了"  # 个人介绍
url: "https://academicpages.github.io"  # 网站基本URL
baseurl: ""  # 网站子路径，空字符串表示根目录
repository: "academicpages/academicpages.github.io"  # 仓库地址

# Site Author - 下面控制在侧边栏显示的作者内容
author:
  avatar: "https://s21.ax1x.com/2025/01/11/pEPKtF1.jpg"  # 头像链接
  name: "一十二叶"
  pronouns: ""  # 可选，如：she/her
  bio: "没什么的"  # 个人简介
  location: "Earth"  # 住址
  employer: "Red Brick University"  # 所在学校
  email: "none@example.org"  # 邮箱

# Repositories and social links
author_social:
  github: "furrykongche"  # GitHub用户名
  bilibili: "https://space.bilibili.com/580399817?spm_id_from=333.1007.0.0"  # Bilibili个人空间

# Publication Category
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

# Site Settings
teaser: ""  # fallback teaser image
breadcrumbs: false  # 是否显示面包屑
words_per_minute: 160
future: true
read_more: "disabled"  # 是否启用 "Read more" 功能
comments:
  provider: false  # 关闭评论功能

# SEO Related
google_site_verification: ""
bing_site_verification: ""
alexa_site_verification: ""
yandex_site_verification: ""

# Social Sharing
twitter:
  username: "furrykongche"  # Twitter用户名
facebook:
  username: "furrykongche"  # Facebook用户名
og_image: ""  # Open Graph默认图像

# Analytics
analytics:
  provider: "false"  # 不启用Google Analytics

# Markdown Processing
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Sass/SCSS settings
sass:
  sass_dir: _sass
  style: compressed  # 使用压缩模式

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC
